<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
  </head>
  <body>
    <h1>Login successful</h1>

    <p>
      authCode:
      <span id="authCode"></span>
    </p>
    <p>
      state:
      <span id="state"></span>
    </p>

    <button onclick="getPersonData()">Get Person Data from Singpass</button>

    <textarea id="resp" disabled cols="80" rows="60"></textarea>

    <script>
      /***************************
       * Main
       ***************************/
      const params = new Proxy(new URLSearchParams(window.location.search), {
        get: (searchParams, prop) => searchParams.get(prop),
      })

      document.getElementById('code').innerHTML = params.code
      document.getElementById('state').innerHTML = params.state

      async function getPersonData() {
        const HOST = 'https://api-ocm.southeastasia.cloudapp.azure.com/demo'

        const resp = await fetch(HOST + '/auth-code', {
          headers: {
            'Content-Type': 'application/json',
          },
          method: 'POST',
          body: JSON.stringify({
            code: params.code,
            state: params.state,
          }),
        })
        const data = await resp.json()
        document.getElementById('resp').value = JSON.stringify(data, null, 2)
      }
    </script>
  </body>
</html>
